<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - À la française</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <a href="#" class="back-button">←</a>
        <img src="images/logo/ohmyfood.png" alt="ohmyfood logo" class="logo">
        <i class="far fa-heart"></i>
    </header>

    <main>
        <section class="restaurant-header">
            <h2>Bastille</h2>
            <img src="images/restaurant-example.jpg" alt="Restaurant Bastille" class="restaurant-image">
        </section>

        <section class="menu-section">
            <h3>Entrées</h3>
            <ul class="menu-items">
                <li class="menu-item">
                    <div class="menu-item-description">
                        <span class="menu-item-name">Citrus Squid Carpaccio</span>
                        <span class="menu-item-detail">With orange zest</span>
                    </div>
                    <span class="menu-item-price">25€</span>
                </li>
                <!-- Add other entries similarly -->
            </ul>
        </section>

        <button class="order-button">Order</button>
    </main>

    <footer>
        <div class="footer-content">
            <p class="footer-logo">ohmyfood</p>
            <div class="footer-links">
                <a href="#" class="footer-link">
                    <i class="fas fa-utensils"></i> Suggest a restaurant
                </a>
                <a href="#" class="footer-link">
                    <i class="fas fa-handshake"></i> Become a partner
                </a>
                <a href="#" class="footer-link">Legal</a>
                <a href="#" class="footer-link">Contact</a>
            </div>
        </div>
    </footer>
</body>
</html>
